<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
    <link type = "text/css" th:href="@{/css/main.css}" href = "/css/main.css" rel="stylesheet"/>
</head>
<body>
    <div th:insert="~{navbar :: navbar}"></div>
    <h2>Search</h2>
    <form action = "#" th:action = "@{/results}" th:object = "${pet}" method = "post">
        <table>
            <tr>
                <td>Animal Type:</td>
                <td>
                    <select th:field = "*{animalType}">
                        <option th:value = "dog" th:text = "Dog"> </option>
                        <option th:value = "cat" th:text = "Cat"> </option>
                    </select>
                </td>

            </tr>
            <tr>
                <td>Age:</td>
                <td><input type = "number" th:field = "*{age}"/></td>
                <td th:if = "${#fields.hasErrors('age')}"
                    th:errors="*{age}">Age error</td>
            </tr>
            <tr>
                <td><button type = "submit">Submit</button></td>
            </tr>
        </table>
    </form>



    <div th:each="result: ${results}">
        <p th:text = "${result.getDateArrived()}"></p>
        <p th:text = "${result.getAnimalType()}"></p>
        <p th:text = "${result.getAge()}"></p>
    </div>

</body>
</html>
